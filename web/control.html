<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/bulma/css/bulma.css">

    <script src="./assets/js/xhr.js" defer></script>
    <script src="./assets/js/contol.js" defer></script>

    <title>Control</title>
</head>
<body>
<nav class="navbar is-fullwidth" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href=".">
        <p class="title">Lalana</p>
    </a>
  </div>
    <div class="navbar-end"></div>
      <form class="navbar-item form">
          <div class="select">
              <select name="layerType" required>
                    <option value="">Layer</option>
                  {% for row in data %}
                        <option value="{{ row.id }}">{{ row.layerlabel }}</option>
                    {% endfor %}
              </select>
        </div>
              <input class="input" type="number" name="radius" placeholder="radius" min="0">
                <div class="">
                    <button type="submit" class="button is-link is-fullwidth">Link</button>
                </div>
      </form>

</nav>
<main style="padding: 2%;width: 100%">
    <table class="table is-fullwidth has-text-centered">
      <thead>
        <tr>
          <th class="has-text-centered">Name</th>
          <th class="has-text-centered">Layer</th>
          <th class="has-text-centered">Count</th>
          <th class="has-text-centered">Cost</th>
          <th class="has-text-centered">Duration</th>
        </tr>
      </thead>
    <tbody >
    </tbody>
    </table>
    </main>
</body>
</html>
